<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gochi+Hand');

        nav {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Body and Overlay Styles */
        body {
            background: url('background.jpg') center/cover fixed no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            overflow-y: hidden;
            position: relative;
            font-family: 'Gochi Hand', cursive;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        /* Search Container Styles */
        .search-container {
            margin: 20px auto;
            width: 50%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Input Styles */
        #searchInput {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #007bff;
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0056b3;
        }

        /* Search Button Styles */
        #searchButton {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-decoration: none;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        /* Results Box Styles */
        #results {
            margin: 20px auto;
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        #results::-webkit-scrollbar {
            width: 10px;
        }

        #results::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #results::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        #results::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Welcome Text Styles */
        .welcome-text {
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="py-4 bg-transparent fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div>
                <a href="#" class="text-white text-3xl font-bold">NutriPal</a>
            </div>
            <!-- Navbar links -->
            <div class="hidden md:block text-xl">
                <ul class="flex space-x-4 text-white">
                    <li><a href="#" class="hover:text-gray-300 font-bold">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300 font-bold">About</a></li>
                    <li><a href="#" class="hover:text-gray-300 font-bold">Services</a></li>
                    <li><a href="#" class="hover:text-gray-300 font-bold">Contact</a></li><!-- Added font-bold -->
                </ul>
            </div>
            <!-- Mobile menu button (hidden on larger screens) -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-gray-800 py-2">
        <ul class="text-white text-center">
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Home</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">About</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Services</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-700">Contact</a></li>
        </ul>
    </div>
    <div class="dark-overlay"></div>
    <div class="flex items-center justify-center min-h-screen flex-col">
        <h1 class="welcome-text">Search for Food or Meal</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter food or meal...">
            <button id="searchButton" onclick="search()">Search</button>
        </div>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <!-- Include any necessary JavaScript files -->
    <script>
        function search() {
            // Call backend API to perform search and update results box
        };
        /*Mobile version*/
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
