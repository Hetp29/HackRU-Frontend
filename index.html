<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <style>
        .welcome-text {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            color: #3B82F6;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30rem;
            
        }

        /* Add background image */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        

    </style>

    
    <body>
        <div class="flex items-center justify-center min-h-screen flex-col">
            <h1 class="bg-red-300 welcome-text">NutriPal</h1> <!-- Added welcome-text class -->
            <form>
            <div class="w-full max-w-md">
                <label>Calorie Goal:</label>
                <input id="slider" type="range" min="0" max="4000" value="2000" class="w-3/10 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <output id="sliderValue" class="block text-center mt-4 text-gray-900"></output>
            </div>
        </form>
        </div>
        <body>
            

    <script>
        // Get the slider and output elements
        const slider = document.getElementById('slider');
        const output = document.getElementById('sliderValue');
        
        // Update the output value when slider value changes
        slider.addEventListener('input', function() {
          output.textContent = this.value;
        });
      
        // Initialize output value
        output.textContent = slider.value;
      </script>
      
</html>
